<!DOCTYPE html>
<html>
<body>
<script>
	var num1 = prompt("Give me a number between 1 and 6");
	var num2 = prompt("Give me another number between 1 and 6");

	if(num1 > 6 || num1 < 1){
		num1 = prompt("Please enter a number BETWEEN 1 & 6");
		num1 = parseInt(num1,10);
	}
	else if(num2 < 1 || num2 > 6){
		num2 = prompt("Please enter a number BETWEEN 1 & 6");
		num2 = parseInt(num2,10);
	}
	else{
		num1 = parseInt(num1,10);
		num2 = parseInt(num2,10);
		console.log(num1+num2);
	}
</script>
</body>
</html>
